<div class="login-container">
  <div class="form-container">
    <h2>Iniciar Sesi칩n</h2>
    <!--<p>Bienvenido, por favor ingrese sus credenciales</p>-->
    <form nz-form (ngSubmit)="onLogin()" [nzLayout]="'vertical'">
      <nz-form-item>
        <nz-form-label [nzFor]="'username'">Ingrese su correo</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            type="email"
            id="username"
            [(ngModel)]="loginData.username"
            name="username"
            required
            placeholder="Ingrese su correo"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzFor]="'password'">Contrase침a</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            type="password"
            id="password"
            [(ngModel)]="loginData.password"
            name="password"
            required
            placeholder="Ingrese su contrase침a"
          />
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" nzBlock type="submit">
        Iniciar Sesi칩n
      </button>
    </form>
