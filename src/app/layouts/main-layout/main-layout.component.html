<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"

      [nzInlineCollapsed]="isCollapsed"
    >
      <!-- Sección para ADMINISTRATIVO -->
      <li
        *ngIf="isAdmin()"
        nz-submenu
        nzOpen
        nzTitle="ADMINISTRATIVO"
        nzIcon="dashboard"
      >

          <li nz-menu-item>
            <a routerLink="/administrador/roles">Roles</a>
          </li>

            <a routerLink="/administrador/permisos">Permisos</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/administrador/usuarios">Usuarios</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/registro/especialidades">Especialidades</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/personal/empleados">Médicos</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/configuracion/medicos">Horarios</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/atenciones/paciente">Pacientes</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/administrador/bitacora">Bitácora</a>
          </li>
        </ul>
      </li>

      <!-- Sección para REGISTROS, visible para ADMIN y SECRETARIO -->

        *ngIf="isAdmin() || isMedico()"
        nz-submenu
        nzTitle="ATENCION MEDICA"
        nzIcon="file-text"
      >

          </li>

          <li nz-menu-item nzMatchRouter>

            <a routerLink="/atenciones/triaje">Pre Consulta</a>
          </li>
          <li nz-menu-item>
            <a routerLink="atenciones/atencines_realizara_medico">Consultas</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/atenciones/Historial-Paciente">Historial Clínico</a>
          </li>
        </ul>
      </li>

      <!-- Sección para PERSONAL, visible para ADMIN y MEDICO -->
      <li
        *ngIf="isAdmin() || isPaciente()"
        nz-submenu
        nzTitle="FICHA"
        nzIcon="team"
      >
        <ul>
          <li nz-menu-item>
            <a routerLink="/citas-medicas">Sacar Ficha</a>
          </li>
          <!--<li nz-menu-item>
            <a routerLink="/personal/empleados">Gestionar Empleados</a>
          </li>-->
        </ul>
      </li>

      <!-- Sección para CONFIGURACIÓN, visible para ADMIN y MEDICO -->

        <ul>
          <li nz-menu-item>
            <a routerLink="/configuracion/medicos">Programación de Médicos</a>
          </li>
        </ul>

          <li nz-menu-item>
            <a routerLink="/atenciones/paciente">Pacientes</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/citas-medicas">Citas</a>
          </li>
          <li nz-menu-item>

          <li nz-menu-item>

          </li>
        </ul>
      </li>
    --></ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="left-section">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
          </span>
        </div>
        <div class="right-section">
          <a
            nz-popover
            nzPlacement="bottomRight"
            nzTrigger="click"
            [nzPopoverOverlayClassName]="'user-menu-popover'"
            [nzPopoverContent]="menuTemplate"
            class="user-action"
          >
            <!--<nz-avatar
              nzSize="small"
              nzSrc="assets/images/modern_user_profile_logo.jpg"
              nzIcon="user"
            ></nz-avatar>-->
            <span class="user-name">
              {{ userName }} {{ userPaterno }} {{ userMaterno }}</span
            >
          </a>
          <ng-template #menuTemplate>
            <ul nz-menu>
              <li nz-menu-item (click)="goToProfile()">
                <span nz-icon nzType="user"></span>
                Perfil
              </li>
              <li nz-menu-item (click)="logout()">
                <span nz-icon nzType="logout"></span>
                Cerrar sesión
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
